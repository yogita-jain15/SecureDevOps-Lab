{% extends "base.html" %}
{% block title %}Login | SecureDevOps Lab{% endblock %}
{% block content %}
  <h2>Login</h2>
  <form method="POST">
    <label>Username</label><br />
    <input type="text" name="username" required /><br />
    <label>Password</label><br />
    <input type="password" name="password" required /><br />
    <button type="submit">Sign in</button>
  </form>
  <p>Try <code>admin</code> / <code>password</code> for now (dev-only).</p>
{% endblock %}
